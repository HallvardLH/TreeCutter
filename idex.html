<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>

var treeClicked = 0
function clickTree() {
	if(treeClicked == 0) {
		document.getElementById('treeImage').src='https://i.imgur.com/oIDRBcS.png';
		treeClicked++
	}
	else if(treeClicked == 1) {
		document.getElementById('treeImage').src='https://i.imgur.com/HClHDQk.png';
		treeClicked++
	}
	else if(treeClicked == 2) {
		document.getElementById('treeImage').src='https://i.imgur.com/w5jRIsh.png';
		treeClicked++
	}
	else if(treeClicked == 3) {
		document.getElementById('treeImage').src='https://i.imgur.com/1Ei4EuU.png';
		treeClicked++
	}
	else if(treeClicked == 4) {
		document.getElementById('treeImage').src='https://i.imgur.com/BsXMcrZ.png';
		treeClicked = 0
		console.log(treeClicked)
		//https://i.imgur.com/r5RJOHT.png
	}
}


</script>
